<DOCTYPE html>
<head>
    <title>write</title>
</head>
<body>
    <h1>블로그 글 작성 화면</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>제목: <input type="text" name="title"></p>
        <p>내용: <input type="text" name="text"></p>
        <br>
        <input type="file" name="image" multiple>
        <br>
        <input type="submit" value="작성">
    </form>
</body>
</html>
