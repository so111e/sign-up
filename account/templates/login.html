{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="wrapper">
    <div style="text-align: center;">
        <h1>로그인</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            아이디:
            <br>
            <input type="text" name="username">
            <br>
            비밀번호:
            <br>
            <input name="password" type="password">
            <br><br>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
</div>
{% endblock %}
